<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- DaisyUI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TailwindCSS Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sora: ["Sora", "serif"],
            },
            colors: {
              primary: "#179800",
              secondary: "#EFEBE3",
              accent: "#179800",
              neutral: "#000b07",
              "base-100": "#fff",
              info: "#00bbff",
              success: "#69c500",
              warning: "#ffac00",
              error: "#ff9caa",
            },
          },
        },
      };
    </script>
    <!-- Fontawesome Cdn -->
    <script
      src="https://kit.fontawesome.com/c94b580ac7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts Cdn -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap");
      button {
        font-family: "Sora", serif !important;
      }
      section {
        max-width: 1320px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body class="font-sora">
    <header
      class="lg:mb-28 py-3 lg:mt-6 lg:border-none lg:py-0 border-solid border-b border-primary absolute w-full"
    >
      <nav>
        <!-- nav -->
        <div class="navbar max-w-[1320px] mx-auto">
          <div class="navbar-start">
            <img
              class="hidden lg:block"
              src="c2-assets/logo-header.png"
              alt=""
            />
            <img class="lg:hidden" src="c2-assets/logo-phone.png" alt="" />
          </div>
          <!-- menu -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 flex items-center text-xl">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-5">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                    class="text-primary text-xl"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 right-0 shadow"
              >
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <!-- icons -->
            <div class="hidden space-x-3 text-2xl lg:block">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <!-- buttons -->
            <div class="space-x-2 hidden lg:block">
              <button class="btn bg-white w-28">Login</button>
              <button class="btn bg-primary text-white w-28">Register</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- hero section -->
      <section class="max-w-full">
        <div
          class="hero bg-gradient-to-b from-white to-secondary min-h-screen pt-52"
        >
          <div class="hero-content text-center flex-col self-end pb-0">
            <div class="max-w-96 lg:max-w-[827px]">
              <h1 class="text-[32px] font-bold lg:text-[56px]">
                Freshness
                <span class="text-primary"
                  >You Can<br class="hidden lg:block" />
                  Count</span
                >
                On, Prices <br class="lg:hidden" />
                You’ll Love!
              </h1>
              <p class="py-6">
                Shop your daily essentials at unbeatable prices. From fresh
                produce to pantry staples, we’ve got you covered every day!
              </p>
            </div>
            <img
              src="c2-assets/hero-vegetables.png"
              alt=""
              class="lg:max-w-5xl"
            />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
